<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3696f36fa5.js"
      crossorigin="anonymous"
    ></script>
    <title>Loja</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="nav-container" id="nav_container">
            <div class="logo"><i class="fa-solid fa-truck"></i></div>
            <div class="nav-items">
              <div class="menu" id="menu">
                <i class="fa-solid fa-x" id="close"></i>
                <div class="explore">
                  <p>Explore the store</p>
                </div>
                <ul>
                  <li>
                    <a href="#">Home</a>
                    <a href="#">Categories</a>
                    <a href="#">Login</a>
                    <a href="#">Cart</a>
                  </li>
                </ul>
              </div>
              <div class="nav-input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  type="search"
                  placeholder="Search products"
                  list="products"
                />
                <form>
                  <datalist id="products">
                    <option value="Rice"></option>
                    <option value="Beans"></option>
                    <option value="Meat"></option>
                    <option value="Coke"></option>
                    <option value="Pepsi"></option>
                    <option value="Bread"></option>
                  </datalist>
                </form>
              </div>
              <i class="fa-solid fa-bars" id="fa-bars"></i>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="effect" id="effect"></div>
        <div class="grid-container" id="main_container">
          <h1>Food</h1>
          <section class="products">
            <div class="product product1" id="product1">
              <div class="descricao" id="descricao">
                <h3>Product 1</h3>
                <p>$9.99</p>
                <button type="button" class="btn">Add to Cart</button>
              </div>
            </div>
            <div class="product product2">
              <div class="descricao">
                <h3>Product 2</h3>
                <p>$9.99</p>
                <button type="button" class="btn">Add to Cart</button>
              </div>
            </div>
            <div class="product product3" id="product">
              <div class="descricao" id="descricao">
                <h3>Product 3</h3>
                <p>$9.99</p>
                <button type="button" class="btn">Add to Cart</button>
              </div>
            </div>
            <div class="product product4" id="product">
              <div class="descricao" id="descricao">
                <h3>Product 4</h3>
                <p>$9.99</p>
                <button type="button" class="btn">Add to Cart</button>
              </div>
            </div>
            <div class="product product5" id="product">
              <div class="descricao" id="descricao">
                <h3>Product 5</h3>
                <p>$9.99</p>
                <button type="button" class="btn">Add to Cart</button>
              </div>
            </div>
            <div class="product product6" id="product">
              <div class="descricao" id="descricao">
                <h3>Product 6</h3>
                <p>$9.99</p>
                <button type="button" class="btn">Add to Cart</button>
              </div>
            </div>
          </section>

          <h1>Tech</h1>
          <section class="products">
            <div class="product product1">
              <div class="descricao">
                <h3>Smartphones</h3>
                <p>$9.99</p>
                <button type="button" class="btn">Add to Cart</button>
              </div>
            </div>
            <div class="product product2">
              <div class="descricao">
                <h3>Product 2</h3>
                <p>$9.99</p>
                <button type="button" class="btn">Add to Cart</button>
              </div>
            </div>
            <div class="product product3">
              <div class="descricao">
                <h3>Product 3</h3>
                <p>$9.99</p>
                <button type="button" class="btn">Add to Cart</button>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
